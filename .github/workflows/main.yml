name: Compile ESPHome S3

on:
  workflow_dispatch: # 允许你手动点击 "Run workflow" 触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ESPHome
        run: |
          pip install esphome
          esphome version

      - name: Compile Binary
        # 注意：如果你的文件名不是 my_esp32_s3.yaml，请修改下面这一行
        run: esphome compile air-quality-pms5003s.yaml

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pms5003s-firmware
          # 修改这里：去掉 bin 前面的那个点，直接匹配所有 bin 文件
          path: .esphome/build/*/.*bin  
          # 如果上面还不行，最稳的写法是下面这一行（匹配 build 目录下所有子目录里的 bin）：
          # path: .esphome/build/**/*.bin
